name: Scrape discord Web

on:
    schedule:
        - cron: '*/5 * * * *'
    workflow_dispatch:

jobs:
    build:
        permissions:
            contents: write
            packages: write
            pull-requests: write
            issues: write
            statuses: write
            deployments: write
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '24.x'
            - run: npm init -y
            - name: Run script
              run: |
                  sudo apt install wabt
                  npm i && npm run build && npm run start
                  npx js-beautify "build/chunks/*.js" -r
                  npx js-beautify "build/assets/*.css" -r
            - name: set email
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
            - name: commit
              run: |
                  git add --all >> /dev/null
                  git commit -am "âœ¨New build $(node getBuildInfo.js)" >> /dev/null
                  git push >> /dev/null
